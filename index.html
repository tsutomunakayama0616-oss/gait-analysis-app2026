<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歩行解析アプリ 2026</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
    }
    main {
      padding: 16px;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      display: block;
      margin: 12px auto;
      background: #000;
    }
    button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
    }
  </style>
</head>

<body>
  <header>歩行解析アプリ 2026</header>

  <main>
    <video id="video" playsinline></video>
    <canvas id="analysisCanvas"></canvas>

    <button id="startCameraBtn">カメラを開始</button>
    <button id="analyzeBtn">歩行を解析</button>
    <button id="pdfBtn">PDFレポートを作成</button>
  </main>

  <!-- jsPDF（PDF生成ライブラリ） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- 日本語フォント読み込み -->
  <script src="pdf-font.js"></script>

  <!-- PDFレポート生成 -->
  <script src="pdf-generator.js"></script>

  <!-- メイン処理（カメラ・解析） -->
  <script src="script.js"></script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
